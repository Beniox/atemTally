<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"/>
    <title>Tally</title>
</head>
<body>
<h1>Welcome to AtemTally</h1>

<img id="qr"/>

<h2>Scan to go to the website</h2>
<h2>or click</h2>
<h2><a id="link"></a></h2>

<script>
    const link = document.getElementById('link');
    link.href = `http://${window.location.host}`;
    link.innerText = `http://${window.location.host}`;
    const qr = document.getElementById('qr');
    qr.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&format=svg&data=http://${window.location.host}`;

</script>

</body>
<style>
    body {
        background-color: #333;
        color: #fff;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #qr {
        margin: 20px;
        width: 300px;
        height: 300px;
    }

    h1 {
        text-align: center;
        margin: 10px;
    }

    h2 {
        text-align: center;
        margin: 0;
    }
</style>
</html>
