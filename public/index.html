<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Tally</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
            integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container flex">
    <h1>Atem Tally</h1>

    <div class="alert alert-danger" role="alert" id="errorAlert">
        A simple danger alertâ€”check it out!
    </div>

    <video id="video" class="video" autoplay muted playsinline></video> <!-- main tally light-->

    <div id="camera"> <!-- camera tally lights for all cameras -->
        <div id="camera1" class="cameras"><h3>1</h3></div>
        <div id="camera2" class="cameras"><h3>2</h3></div>
        <div id="camera3" class="cameras"><h3>3</h3></div>
        <div id="camera4" class="cameras"><h3>4</h3></div>
    </div>

    <canvas id="canvas" class="video">
        <h2>1</h2>
    </canvas> <!-- hidden canvas element to draw the video-->

    <div id="help">
        <h2>Request Help </h2>
        <div id="helpCon">
            <button id="helpButton" class="btn btn-warning bigBtn" onclick="Connection.instance.sendAttention()">
                Attention
            </button>
            <button id="helpButton2" class="btn btn-warning bigBtn" onclick="Connection.instance.sendCameraChange()">
                Change Camera
            </button>
        </div>
    </div>

    <button id="settings" class="btn btn-primary" onclick="openSettings()">Settings</button>

    <div id="settingsPage">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Settings</h3>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">CameraID</span>
                    <input type="text" id="settingsCameraID" class="form-control" placeholder="CameraID"
                           aria-label="CameraID"
                           aria-describedby="basic-addon1" value="1">
                </div>

                <button onclick="playVideo()" id="playVideo" class="btn btn-primary">Try fix Video</button>
            </div>
            <div class="card-footer">
                <button id="saveSettings" class="btn btn-primary" onclick="saveSettings()">Save</button>
                <button id="closeSettings" class="btn btn-primary" onclick="closeSettings()">Cancel</button>
            </div>
        </div>
    </div>

</div>
<script src="script.js"></script>
</body>

</html>

<style>
    body {
        background-color: #333;
        color: #fff;
        font-family: sans-serif;
    }

    .video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
        flex-grow: 2;
    }

    #canvas {
        display: none;
    }

    h1 {
        text-align: center;
        margin: 10px;
    }

    #camera {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        /*border: 1px solid #fff;*/
        gap: 10px;
        border-radius: 10px;
        padding: 4px;
    }

    .cameras {
        background-color: white;
        width: 25%;
        height: 50px;
        color: #000;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }


    #settingsPage {
        display: none;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #333;
    }

    #errorAlert {
        display: none;
    }

    #help {
        margin-top: 10px;
    }

    #helpCon {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        gap: 10px;
    }

    #help h2 {
        text-align: center;
    }

    .bigBtn {
        width: 100%;
        height: 100px;
        font-size: 30px;
    }

    .flex {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 90vh;
        /*margin-bottom: 30px;*/
        gap: 10px;
    }

    #canvas h2 {
        text-align: center;
        z-index: 100;
    }

</style>
