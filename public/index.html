<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Title</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
            integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<h1>Atem Tally</h1>
<div class="alert alert-danger" role="alert" id="errorAlert">
    A simple danger alertâ€”check it out!
</div>


<div>
    <video id="video" class="video" autoplay muted></video>
    <div id="cameras">
        <div id="camera1" class="cameras">1</div>
        <div id="camera2" class="cameras">2</div>
        <div id="camera3" class="cameras">3</div>
        <div id="camera4" class="cameras">4</div>
    </div>
</div>


<canvas id="canvas" class="video"></canvas>


<!--<div id="help">-->
<!--    <button id="helpButton" class="btn btn-primary">Help</button>-->
<!--</div>-->

<button id="settings" class="btn btn-primary" onclick="openSettings()">Settings</button>

<div id="settingsPage">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Settings</h3>
        </div>
        <div class="card-body">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">CameraID</span>
                <input type="text" id="settingsCameraID" class="form-control" placeholder="CameraID" aria-label="CameraID"
                       aria-describedby="basic-addon1" value="1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">Server url</span>
                <input type="text" id="settingsUrl" class="form-control" placeholder="default" aria-label="CameraID"
                       aria-describedby="basic-addon2">
            </div>
        </div>
        <div class="card-footer">
            <button id="saveSettings" class="btn btn-primary" onclick="saveSettings()">Save</button>
            <button id="closeSettings" class="btn btn-primary" onclick="closeSettings()">Cancel</button>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>

</html>

<style>
    body {
        background-color: #333;
        color: #fff;
        font-family: sans-serif;
    }

    .video {
        width: 100%;
    }

    #canvas {
        display: none;
    }

    h1 {
        text-align: center;
    }

    #cameras {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        border: 1px solid #fff;
        gap: 10px;
    }

    #cameras div {
        background-color: yellow;
        width: 25%;
        height: 50px;
        color: #000;
    }

    #settingsPage {
        display: none;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #333;
    }

    #errorAlert {
        display: none;
    }

</style>
